<div class="container">
  <h1>Busca Star Wars!</h1>

  <h2>Exemplo de Typeahead searching</h2>

  <input class="input" id="pesquisa" type="text" [formControl]="pesquisaTexto">

  <h3>Resultado</h3>

  <ul>
    <li class="li" *ngFor="let pessoa of pessoasEncontradas">
      {{pessoa.name}}
    </li>
  </ul>

  <p>Total Encontrados: {{ totalEncontrados }}</p>

</div>
